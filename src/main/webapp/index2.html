<!doctype html>
<html lang="en" ng-app="accumuloApp">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="css/app.css" />
</head>

<!-- could easily use a custom property of the state here instead of 'name' -->
<title ng-bind="$state.current.name + ' - ui-router'">ui-router</title>
<body>
  <div id="wrap">
    <header class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Accumulo</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="#/monitor">Monitor</a></li>
              <li><a href="#/shell">Shell</a></li>
              <li><a href="#/proxy">Proxy</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="span12">
        <div ui-view></div>
      </div>
    </div>

    <pre>
      $state = {{$state.current.name}}
      $stateParams = {{$stateParams}}
      $state.current = {{$state.current}}
      $scope = {{$scope.$id}}
    </pre>


    <div id="push"></div>
    <!--  fills until footer -->
  </div>
  <!-- wrap -->

  <div id="footer">
    <div class="container">
      <p class="muted credit pull-right">
        Powered By: <a href="http://accumulo.apache.org">Apache Accumulo</a>
      </p>
    </div>
  </div>

  <script src="lib/angular/angular.js"></script>
  <script src="lib/ui-router/angular-ui-router.js"></script>
  <script src="js/accumuloApp.js"></script>
  <script src="js/controllers.js"></script>
  <!-- script src="lib/placeholders/placeholders-0.0.1-SNAPSHOT.js"></script -->
  <!-- script src="lib/ui-bootstrap/ui-bootstrap-custom-0.3.0.js"></script -->
</body>
</html>
